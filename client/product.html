<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>

</head>
<body>
    
  <header>
    <nav class="navbar navbar-custom">
        <div class="container">
            <a class="navbar-brand"><img src="./images/logo.png" alt=""></a>
          <div id="post-login">
            <span id="auth-user">
                 
            </span>
            <button id="logoutBtn" class="btn button-logout ms-3">Log Out</button>
          </div>
        </div>
      </nav>
  </header>



    <div id="main-content">
      <div class="container">
        <div class="center-div">
          <h1 >Product List</h1>
          
       
        </div>
       <div id="product-list" >
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Stock</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="product-tbody">
          
            </tbody>
          </table>
        </div>
    </div>
    <div class="container ">
      <div class="center-div">
        <h1 >Your Shoping cart</h1>
        <span id="noitem" class="noitem">There is no item for shoping cart</span>
     
      </div>
         <div id="cart-item-list" >
         <table class="table">
           <thead>
             <tr>
               <th scope="col">#</th>
               <th scope="col">Name</th>
               <th scope="col">Price</th>
               <th scope="col">quantity</th>
               <th scope="col">Item Total</th>
               <th scope="col">Action</th>
             </tr>
           </thead>
           <tbody id="cart-tbody">
         
           </tbody>
           <tfoot>
            <tr>
              <td>Grand Total: </td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td id="total-price"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td ><button class="btn button-logout" onclick='placeOrder()'>place Order</button></td>
            </tr>
         </table>
       </div>
   </div>
  </div>
    <!-- <button id="testBtn">Test Authorization</button>
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/product.js"></script>
</body>
</html>
